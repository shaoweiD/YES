<h2>Motivation</h2>

<p> Raman Spectroscopy is a kind of non-invasive and non-destructive tool that can be applied in many research areas. In this tutorial, detailed instructions will be provided for students in AE 551 class, which help them to collect Raman Spectra and run some simple corrections and analysis.<p/>
